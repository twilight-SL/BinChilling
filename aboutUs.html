<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="./aboutUs.css" />
    <link rel="stylesheet" href="wickedcss.css" />
  </head>

  <body>
    <!-- p01 -->
    <div class="p01">
      <div class="logo">
        <div id="logo-round" class="floater">
          <img src="./p01/logo上.png" />
        </div>
        <div id="logo-words" class="floater">
          <img src="./p01/logo下.png" />
        </div>
      </div>
      <div class="group">
        <div id="group-photo">
          <img src="./Img/大合照.jpg" />
        </div>
        <div class="group-slogan">
          <div id="group-slogan-main">
            <p>
              "When there is teamwork and collaboration, wonderful things can be
              achieved."
            </p>
          </div>
          <div id="group-slogan-author">
            <p>- Mattie Stepanek</p>
          </div>
        </div>
      </div>

      <script
        type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
      ></script>
      <script type="text/javascript" src="about-us.js"></script>

      <!-- p02 -->
      <div class="p02">
        <div class="flexbox">
          <div class="card">
            <div class="container">
              <img class="team" src="./Img/組員4.jpg" alt="組員1" />
              <div class="fog"></div>
              <div class="overlay">
                <div class="text">
                  <img src="./p02/Po Hsun, Chang.jpg" alt="" />
                  <img class="job" src="./p02/Engineer.jpg" alt="Engineer" />
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="container">
              <img class="team" src="./Img/組員2.jpg" alt="組員2" />
              <div class="fog"></div>
              <div class="overlay">
                <div class="text">
                  <img src="./p02/Bo Yan, Hsu.jpg" alt="" />
                  <img class="job" src="./p02/Designer.jpg" alt="Designer" />
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="container">
              <img class="team" src="./Img/組員3.jpg" alt="組員3" />
              <div class="fog"></div>
              <div class="overlay">
                <div class="text">
                  <img src="./p02/Yu Chen, Lai.jpg" alt="" />
                  <img class="job" src="./p02/Engineer.jpg" alt="Engineer" />
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="container">
              <img class="team" src="./Img/組員1.jpg" alt="組員4" />
              <div class="fog"></div>
              <div class="overlay">
                <div class="text">
                  <img src="./p02/Guan Hung, Liu.jpg" alt="" />
                  <img class="job" src="./p02/Engineer.jpg" alt="Engineer" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p id="BinChilling">[BinChilling] 2022-</p>
      <p id="SocialWebResearch">
        © 2022 Social Web Research, NCKU, Tainan, Taiwan
      </p>
    </div>
  </body>
</html>
